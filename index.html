<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>LogRecovery</title>
        <!-- Import Styles -->
        <link rel="stylesheet" href="./assets/styles.css" />
        <!-- Import Vue.js -->
        <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="drop_area"
            @dragenter = "dragEnter"
            @dragleave = "dragLeave"
            @dragover.prevent
            @drop.prevent = "dropFile"
            :class = "{enter: isEnter}"
            >
                <input type="file" title @change="onChange" id = "file1">
                <p>ファイルをドラック&ドロップ
                    <br>またはクリックでファイルを選択
                </p>
            </div>

            <div class ="display_filenames">
                <ul>
                    <li v-for = "file in files">{{file.name}}</li>

                </ul>
            </div>
            <div class ="button_wrapper">
                <button class="button" id = "button1" @click = "outputData">決定</button>
            </div>
            <div class = "chat-list" v-if = "CheckOutput"><!-- このifはいらないかもしれない-->
                <ul v-for = "file_info in file_info_list">
                    <chat-container :file_info = "file_info"></chat-container>
                </ul>
            </div>
        </div>

        <!-- Import App -->
        <script src="./main.js"></script>
        <script src="./components/ChatContainer.js"></script>
        <script src="./components/ChatBox.js"></script>
        <!-- Mount App -->
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>
</html>
